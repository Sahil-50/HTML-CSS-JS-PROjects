<!DOCTYPE html>
<html lang="en">
<head>
   <script src="http://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="index.css ">
    <title>Login to Sahil Webpage</title>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign in</button>
    </div>
</body>
</html>
